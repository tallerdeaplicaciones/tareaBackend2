{% extends 'tickets/base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<h2>Ticket List</h2>
<div class="d-flex flex-row-reverse">
    <a class="btn btn-success" href="{% url 'ticket_create' %}"><i class="bi bi-plus-circle"></i>&nbsp;New
        Ticket</a>
</div>

<table id="ticket-table" class="table table-striped">
{% if tickets %}
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Fecha creacion</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for i in tickets %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.description }}</td>
            <td>{{ i.created_at }}</td>
            <td>
                <div class="d-flex">
                    <a class="btn btn-info me-2" href="{% url 'ticket_detail' i.id %}"><i class="bi bi-search"></i></a>
                    <a class="btn btn-warning me-2" href="{% url 'ticket_update' i.id %}"><i class="bi bi-pencil-square"></i></a>
                    <a class="btn btn-danger me-2" href="{% url 'ticket_delete' i.id %}"><i class="bi bi-trash"></i></a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}

<h3>No existen Tickets</h3>

{% endif %}

{% endblock %}
<script>
    $(document).ready(function () {
        $('#ticket-table').DataTable();
    });
</script>
